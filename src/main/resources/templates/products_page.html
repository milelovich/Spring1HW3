<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Products Page</h1>

<div th:each="p : ${products}">
<!--    <span th:text="${'Title:  ' + p.title + ' ID:  ' + p.id + 'Cost:  ' + p.cost}"/><br>-->
    <span th:text="${'Title:  ' + p.title}"/><br>
    <span th:text="${'ID:  ' + p.id}"/><br>
    <span th:text="${'Cost:  ' + p.cost}"/><br>

    <a th:href="@{'/products/' + ${p.id}}">INFO</a>

    <br>
</div>

</body>
</html>
